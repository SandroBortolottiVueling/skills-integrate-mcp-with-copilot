<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="auth-container" style="position: absolute; top: 20px; right: 20px;">
        <button id="login-btn" class="auth-btn">ðŸ‘¤ Login</button>
        <div id="login-modal" class="modal hidden">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Teacher Login</h3>
            <form id="login-form">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required />
              </div>
              <button type="submit">Login</button>
            </form>
            <div id="login-message" class="hidden"></div>
          </div>
        </div>
        <div id="teacher-info" class="hidden">
          <span>Logged in as: <strong id="teacher-name"></strong></span>
          <button id="logout-btn" class="auth-btn">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Register Student for an Activity</h3>
        <p style="color: #666; font-size: 0.9em;">Teachers: Use your login credentials to register or unregister students.</p>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Register Student</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
